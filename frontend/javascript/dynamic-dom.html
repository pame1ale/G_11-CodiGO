<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>

<style type="text/css">
	*{
		margin: 0;
		box-sizing: border-box;
	}

	body{
		font-family: arial;
	}
	input{
		width: 100%;
		padding: 10px;
		transition: all .5s ease;
	}
	input:focus{
		outline: none;
	}
	div{
		padding: 10px;
	}
	button {
		width: 100%;
		padding: 10px;
		background: green;
		color:  white;
		border 1px solid green;
	}
	h1{
		text-align: center;
		margin: 20px 0 10px;
	}
</style>
</head>

<body>
	<form>
	<div>
		<input class="js_name" type="text" placeholder="Nombre" >
	</div>
	<div>
		<input  class="js_lastname" type="text" placeholder="Apellido" >
	</div>
	<div>
		<input  class="js_age" type="number" placeholder="Edad" >
	</div>
	<div>
		<input  class="js_photo" type="text" placeholder="URL FOTOGRAGIA" >
	</div>
	<div>
		<button>ENVIAR</button>
	</div>
	</form>
	<div id="app"></div>


<script type="text/javascript">
const inputName = document.querySelector('.js_name');
const inputLastName = document.querySelector('.js_lastname');
const inputAge = document.querySelector('.js_age');
const inputPhoto = document.querySelector('.js_photo');
const form = document.querySelector('form');
const app = document.getElementByeId('app')

form.addEventListener('submit', function (e){
	e.preventDefault()

	const article = document.createElement('article');
	article.innerHTML = `
	<h2>Nombre completo ${inputName.value} ${inputLastName.value}</h2>
	<h2>Edad: ${inputAge.value}</h2>
	<figure>
	<img src = ${inputPhoto.value} ></img>
	</figure>

	<button> X </button>
`
	article.classList.add('card') // agrega class en article
	article.querySelector('button').onclick = function (){
	//article.remove();
		const flag = confirm('deseas eliminar?');
		if(flag) article.remove();
	}
	app.appendChild();//agregar en el DOM 
	//console.log('article', article);
	this.reset(); // limpiar el formuario
})

</script>

</body>
</html>
